<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM - Menu Principal</title>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text-main: #e1e1e1;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Container das Imagens Flutuantes */
        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .floating-img {
            position: absolute;
            width: 70px; /* Aumentado */
            height: 70px; /* Aumentado */
            object-fit: cover;
            border-radius: 12px;
            opacity: 1; /* Agora totalmente visível */
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.4); /* Brilho neon */
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(110vh) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-20vh) rotate(360deg) scale(1.1); 
                opacity: 0; 
            }
        }

        /* Conteúdo Principal */
        .content {
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(18, 18, 18, 0.8); /* Fundo sutil para legibilidade */
            backdrop-filter: blur(4px);
            border-radius: 30px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -3px;
            color: var(--primary);
            line-height: 1;
            text-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
            font-weight: 600;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-menu {
            background: var(--surface);
            border: 2px solid #333;
            padding: 20px;
            border-radius: 16px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .btn-menu:active {
            transform: scale(0.95);
            border-color: var(--secondary);
            background: #252525;
        }

        .btn-menu span {
            display: block;
            font-size: 0.7rem;
            color: var(--secondary);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <div class="content">
        <h1>RCM</h1>
        <div class="subtitle">roubar corno manso<br>(jogo das bebidas)</div>

        <div class="menu-buttons">
            <a href="maisprovavel.html" class="btn-menu">
                <span>Modo Votação</span>
                Mais Provável
            </a>
            <a href="roleta.html" class="btn-menu">
                <span>Modo Sorte</span>
                Roleta do Destino
            </a>
        </div>
    </div>

    <script>
        const images = ["./caralhitico.jpeg", "./cheirar.jpeg"];
        const container = document.getElementById('particles-container');

        function createParticle() {
            const img = document.createElement('img');
            const randomImg = images[Math.floor(Math.random() * images.length)];
            
            img.src = randomImg;
            img.className = 'floating-img';
            
            // Posição horizontal aleatória (evitando as bordas extremas)
            img.style.left = (Math.random() * 90 + 5) + "vw";
            
            // Tamanho aleatório entre 60px e 90px
            const size = Math.random() * (90 - 60) + 60;
            img.style.width = size + "px";
            img.style.height = size + "px";
            
            // Duração da subida entre 6s e 12s (mais lento fica mais visível)
            const duration = Math.random() * (12 - 6) + 6;
            img.style.animationDuration = duration + "s";
            
            container.appendChild(img);

            setTimeout(() => {
                img.remove();
            }, duration * 1000);
        }

        // Criar partículas inicial
        for(let i=0; i<5; i++) {
            setTimeout(createParticle, i * 1000);
        }

        // Intervalo constante
        setInterval(createParticle, 1200);
    </script>
</body>
</html>
